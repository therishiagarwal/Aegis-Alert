        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.first_app"
        minSdk = 23  // Update this line
        targetSdk = 30  // Use targetSdkVersion for compatibility
        versionCode = 1  // Update this value based on your versioning
        versionName = "1.0"  // Update this value based on your versioning
